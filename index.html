<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
	<div class="title-image"></div>
	<div class="container">
		<form action="#">
			<div class="left-side">
				<div class="sub-container">
					<label for="name">Bill</label><br>
					<input type="text" name="bill" id="bill" placeholder="0" oninput="show_bill()"><br>
				</div>
				<div class="sub-container">
					<label for="tips">Select tips%</label>
					<div class="buttons">
					<input class="button-item" type="button" value="5%">
					<input class="button-item" type="button"value="10%">
					<input class="button-item" type="button" value="15%">
					<input class="button-item" type="button" value="20%">
					<input class="button-item" type="button" value="25%">
					<input class="button-item custom" type="button"value="Custom" oninput="show_percent()" id="button">
					</div>
				</div>
				<div class="sub-container">
					<label for="number">No of people</label><span class="warning">can't be empty</span><br>
					<input type="text" name="number" id="number" placeholder="0" oninput="show_number()">
				</div>
			</div>
		</form>
		<div class="display-area">
			<div class="display-area-1">
			<div>Tip amount/<div class="smalltext">person</div></div><span id="billAmount">$0.00</span>
			</div>
			<div class="display-area-1">
			<div>Total/<div class="smalltext">person</div></div><span id="totalAmount">$0.00</span>
			</div>
			<button class="reset-button" onclick="reset()">RESET</button>
		</div>
	</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jaya Durga</a>.
  </div>
</body>
</html>
